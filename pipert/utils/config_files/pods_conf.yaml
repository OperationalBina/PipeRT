monitoring_system: Prometheus
dockerfile: Dockerfile
pods:
  FlaskPod:
    components:
      FlaskDisplay:
        execution_mode: process
        shared_memory: False
        component_type_name: FlaskVideoDisplay
        queues: []
        routines:
          from_redis:
            message_queue: flask_display
            redis_read_key: cam
            routine_type_name: MessageFromRedis
    ip: 192.169.30.4
  StreamPod:
    components:
      Stream:
        execution_mode: process
        shared_memory: True
        queues:
        - video
        routines:
          capture_frame:
            fps: 30
            out_queue: video
            routine_type_name: ListenToStream
            stream_address: pipert/contrib/test.mp4
          upload_redis:
            max_stream_length: 10
            message_queue: video
            redis_send_key: cam
            routine_type_name: MessageToRedis